<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
    <form  autocomplete="on" >
        <label for="first name" >First Name</label><br>
        <input type="text" name="first name"placeholder="Enter First Name" required><br><br>

        <label for="last name" >Last Name</label><br>
        <input type="text" name="last name" placeholder="Enter Last Name" required><br><br>
        <label >Gender</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br><br>
        <label >Hobbies</label><br>
        <input type="checkbox">Singing
        <input type="checkbox">Reading
        <input type="checkbox">Runing
        <input type="checkbox">Writing <br><br>
        <label >Set Password</label><br>
        <input type="password"><br><br>
        <label >Describe About Yourself</label><br>
        <textarea cols="30" rows="10">ABC</textarea></BR></BR>
        <label >Skills</label><br>
        <select >
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA">JAVA</option>
            <option value=".NET">.NET</option>
           
        </select><br><br>
        <label >Date</label><br>
        <input type="date"><br><br>
        <label >Date&Time</label><br>
        <input type="datetime-local"><br><br>
        <label >Email</label><br>
        <input type="email"><br><br>
        <label >Attach File</label><br>
        <input type="file"><br><br>
         <label >Hidden</label><br>
         <input type="hidden"><br><br>
         <label >Month</label><br>
         <input type="month"><br><br>
         <label >Color</label><br>
         <input type="color"><br><br>
         <label >Range</label><br>
         <input type="range"><br><br>
         <label >Reset</label><br>
         <input type="reset"><br><br>
         <label >Search</label><br>
         <input type="search"><br><br>
         <label >URL</label><br>
         <input type="url"><br><br>
         <label >Button</label><br>
         <input type="button" type="text" value="Login"><br><br>
         <label >Number</label><br>
         <input type="number"><br><br>
         <label >Month</label><br>
         <input type="month"><br><br>
        <input type="submit" value="Submit">
    
</div>
    </form>
    
</body>
</html>
