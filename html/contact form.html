<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact form.css">
    <script src="https://kit.fontawesome.com/c7be9d3036.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="hero">
        <form >
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                    
                </div>
                <div class="input-group">
                    <input type="number" id="number" required>
                    <label for="number"><i class="fa-solid fa-phone-square-alt"></i> Phone Number</label>
                    
                </div>
            </div>
           
            <div class="input-group">
                <input type="text" id="Email" required>
                <label for="Email"><i class="fa-solid fa-envelope"></i> Email</label>
                
            </div>
            <div class="input-group">
                <textarea id="message"  rows="8" required></textarea>
                <label for="name"><i class="fa-solid fa-comments"></i> Your Message</label>
                
            </div>
            <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
        </form>
     </div>
</body>
</html>
